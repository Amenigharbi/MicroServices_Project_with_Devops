apiVersion: apps/v1
kind: Deployment
metadata:
  name: category-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-guide
  template:
    metadata:
      labels:
        app: app-guide
    spec:
      containers:
        - name: category-service
          image: amenigharbi/category-service
          ports:
            - containerPort: 8085
          env:
            - name: DATABASE_URL
              value: jdbc:mysql://mysql-db:3306/microservices

