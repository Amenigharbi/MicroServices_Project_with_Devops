apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-guide
  template:
    metadata:
      labels:
        app: app-guide
    spec:
      containers:
        - name: comment-service
          image: amenigharbi/comments-service
          ports:
            - containerPort: 8086
          env:
            - name: DATABASE_URL
              value: jdbc:mysql://mysql-db:3306/microservices  # Connexion à la base de données MySQL
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: root
